<template name='edit'>

  <div class="ui container">
    <div class="ui grid three columns">

      {{#each sequences}}
        <div class="center aligned column {{sequence}}-column">

          <h2 class="ui inverted header">{{sequence}}</h2>

          <div class="ui input">
            <input placeholder='Add...'>
          </div>

          <div class="ui divider"></div>

          <div class="ui grid two columns">
            {{#each syllables}}
              <div class="center aligned column">

                {{#if editing}}

                  <div class="ui input">
                    <input type="text" id='{{_id}}' value='{{string}}'>
                  </div>

                {{else}}

                  <span>{{string}}</span>
                  <i class="large blue edit link icon"></i>
                  <i class="large red remove link icon"></i>

                {{/if}}

              </div>
            {{/each}}
          </div>

        </div>
      {{/each}}
    </div>
  </div>

  <div class="ui container center aligned">
    <i class="massive red left arrow link icon" style="zoom: 0.75"></i>
  </div>

</template>
